<!DOCTYPE html>

<head>
  <style>
    body{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   .container {
    background-color: #f8f9fa;
    width: 340px;
  }
  header {
  display: flex;
  justify-content: space-between;
  padding: 16px;
  background-color: white;
  border-bottom: 0.25px #f0f0f0 solid;
  }
  .beta {
    font-family: 'Inter';
    color: white;
    font-size: 8px;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0px 8px;
    font-weight: bold;
    border-radius: 4px;
  }


.label-text {
  font-family: Inter;
  font-size: 11px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
}

.form-container {
  padding: 16px;
}

form {
  display: flex;
  flex-direction: column;
}

.submit {
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  height: 38px;
  border-radius: 8px;
  border: 0;
  color: white;
  background: black;
}

.form-input {
  height: 38px;
  padding: 0 12px;
  border: 1px #f0f0f0 solid;
  border-radius: 2px;
  margin-top: 8px;
}

.form-input::placeholder {
  color: #b2b2b2;
  font-size: 12px;
}

.form-label {
  color: var(--grey, #b2b2b2);
  /* Body â€” 11 Regular */
  font-family: Inter;
  font-size: 11px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
}
.form-label:not(:first-child) {
  margin-top: 16px;
}

#investida {
  padding: 8px 8px;
  border: 1px #f0f0f0 solid;
  border-radius: 2px;
  margin-top: 8px;
}

select#investida {
  /* Esconda a seta padrÃ£o
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

   background: url('caminho-para-o-icone.svg') no-repeat right center;
   */

  /* Adicione um Ã­cone customizado (pode ser uma imagem ou um Ã­cone em fonte) */

  background-size: 20px; /* Ajuste o tamanho do Ã­cone conforme necessÃ¡rio */
}

.preview-line {
  flex-grow: 1;
  height: 1px;
  background-color: #d6dbe0;
  margin: 0 8px;
}

.preview-title {
  display: flex;
  align-items: center;
  margin: 16px 0;
}

.preview-text {
  color: #979faa;
  /* Heading III â€” 13 Regular */
  font-family: Inter;
  font-size: 13px;
  font-style: normal;
  font-weight: 400;
  line-height: 16px; /* 123.077% */
  letter-spacing: 0.13px;
}

.cover {
  height: 158px;
  background-color: #f6f7f7;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  border-radius: 6px;
}

.preview-container {
  padding: 8px 16px 24px;
  background-color: white;
}

.preview-box {
  padding: 16px;
  border: 1px solid #cbcfd6;
  border-radius: 8px;
}

.cover-header {
  top: 8px;
  position: absolute;

  display: flex;
  background-color: transparent;
  width: 100%;
  justify-content: space-between;
  padding: 0 8px;
}

.cover-title {
  /* Body â€” 11 Regular */
  font-family: Inter;
  font-size: 12px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
  color: var(--grey, #b2b2b2);
}

.abrahao-bg {
  background-color: #c5001f;
}
.coalize-bg {
  background-color: #f5f7fa;
}
.assinafy-bg {
  background-color: #1749fd;
}

.abrahao-fontsize {
  font-family: Inter;
  font-size: 21px !important;
  color: white;
  text-align: center;
  word-wrap: break-word;
  width: 200px;
  line-height: 26px;
}

.coalize-fontsize {
  font-family: Inter;
  font-size: 21px !important;
  color: #1f2933;
  text-align: center;
  word-wrap: break-word;
  width: 200px;
  line-height: 26px;
  font-weight: 500;
}

.brand {
  position: absolute;
  top: 15px;
  display: none;
}

.brand.active {
  display: block;
}
