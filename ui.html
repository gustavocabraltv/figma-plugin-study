<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>

:root {
  --background-gradient: linear-gradient(30deg, #f39c12 30%, #f1c40f);
  --gray: #34495e;
  --darkgray: #2c3e50;
}

body{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
button {
  cursor: pointer;
}
header {
  display: flex;
  justify-content: space-between;
  padding: 16px;
  background-color: white;
  border-bottom: 0.25px #f0f0f0 solid;
}

.container {
      background-color: #F6F7F8;

    }

.beta {
  color: white;
  font-size: 8px;
  font-family: 'Inter', sans-serif;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0px 8px;
  font-weight: bold;
  border-radius: 4px;
}

.label-text {
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
}

.form-container {
  padding: 16px;
}

form {
  display: flex;
  flex-direction: column;
}

.submit {
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  height: 38px;
  border-radius: 8px;
  border: 0;
  color: white;
  background: black;
}

.form-input {
  height: 38px;
  padding: 0 12px;
  border: 1px #f0f0f0 solid;
  border-radius: 2px;
  margin-top: 8px;
  box-sizing: border-box;

}

.form-input:focus{
  border: 1px #33A3FA solid;
  outline: none;
  box-sizing: border-box;
}

.form-input::placeholder {
  color: #b2b2b2;
  font-size: 12px;
}

.form-label {
  color: var(--grey, #b2b2b2);
  /* Body — 11 Regular */
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
}
.form-label:not(:first-child) {
  margin-top: 16px;
}





.preview-line {
  flex-grow: 1;
  height: 1px;
  background-color: #E9EAEB;
  margin: 0 8px;
}

.preview-title {
  display: flex;
  align-items: center;
  margin: 16px 0;
}

.preview-text {
  color: #979faa;
  /* Heading III — 13 Regular */
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-style: normal;
  font-weight: 400;
  line-height: 16px; /* 123.077% */
  letter-spacing: 0.13px;
}

.cover {
  height: 158px;
  background-color: #f6f7f7;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  border-radius: 6px;
}

.icon-left {
  position: absolute;
  top: 8px;
  left: 8px;
}
.icon-right {
  position: absolute;
  top: 8px;
  right: 8px;
}

.preview-container {
  padding: 8px 16px 24px;
  background-color: white;
}

.preview-box {
  padding: 16px;
  border: 1px solid #E9EAEB;
  border-radius: 8px;
}


.cover-title {
  /* Body — 11 Regular */
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  font-style: normal;
  font-weight: 400;
  line-height: 14px; /* 127.273% */
  letter-spacing: 0.11px;
  color: var(--grey, #b2b2b2);
  user-select: none;
}

.abrahao-bg {
  background-color: #c5001f;
}
.coalize-bg {
  background-color: #F5F7FA;
}
.assinafy-bg {
  background-color: #1749fd;
}

.abrahao-fontsize {
  font-family: 'Inter', sans-serif;
  font-size: 21px !important;
  color: white;
  text-align: center;
  word-wrap: break-word;
  width: 200px;
  line-height: 26px;
  user-select: none;

}

.coalize-fontsize {
  font-family: 'Inter', sans-serif;
  font-size: 24px !important;
  color: #1f2933;
  text-align: left;
  word-wrap: break-word;
  width: 200px;
  line-height: 26px;
  font-weight: 500;
  position: absolute;
  left: 10px;
  bottom: 25px;
  user-select: none;

}

.brand-abrahao {
  position: absolute;
  top: 15px;

}

.brand-coalize {
  position: absolute;
  top: 0;
  display: block;
}

.d-none {
  display: none;
}


::-webkit-validation-bubble-message { display: none; }


select {
  /* Reset Select */
  appearance: none;
  outline: 0;
  border: 0;
  box-shadow: none;
  /* Personalize */
  flex: 1;
  padding: 0 1em;
  color: black;
  background-color: white;
  background-image: none;
  cursor: pointer;
  border: #EEEEEE 1px solid;
  border-radius: 2px;
}
/* Remove IE arrow */
select::-ms-expand {
  display: none;
}
/* Custom Select wrapper */
.select {
  position: relative;
  display: flex;
  width: 100%;
  height: 36px;
  border-radius: .25em;
  overflow: hidden;
  margin-top: 8px;
  
}
/* Arrow */
.select::after {
  content: '';
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
  width: 4.5px;
  height: 4.5px;
  margin-bottom: 20px;
  border-right: 1.6px solid #000;
  border-bottom: 1.6px solid #000;
  position: absolute;
  top: 13px;
  right: 15px;
}
/* Transition */

if (input.value.length === 0) {  
    span.textContent = 'Insira um título para visualizar';
    cover.classList.remove(`${investida}-bg`)
    coverTitle.classList.remove(`${investida}-fontsize`);
    brand.classList.remove('active');
    brand.innerHTML = ''
  } else if(input.value.length > 40){
    input.value = input.value.slice(0, 40);
    }
  else {
    span.textContent = `${input.value}`;
    cover.classList.add(`${investida}-bg`)
    coverTitle.classList.add(`${investida}-fontsize`);
    brand.classList.add('active');
    
    if(investida === 'abrahao') {
      brand.innerHTML = `${abrahaoLogo}`;
      brand.className = 'brand brand-abrahao';
      cover.className = 'cover abrahao-bg';
      coverTitle.className='cover-title abrahao-fontsize'

    } else if(investida === 'coalize'){
      brand.innerHTML = `${coalizeLogo}`
      brand.className = 'brand brand-coalize';
      cover.className = 'cover coalize-bg';
      coverTitle.className='cover-title coalize-fontsize'
    } else {
      brand.innerHTML = "Logo padrão ou mensagem de erro"
    }
   
  } 
    

}

    // Função para enviar mensagem ao clicar no botão "Criar"
    function createText() {
      const investida = document.getElementById("investida").value
      const input = document.getElementById('titulo');
      const title = input.value;
      if(investida === 'abrahao') {
        parent.postMessage({ pluginMessage: { type: 'abrahao', title } }, '*');
      } 
      if(investida === 'coalize') {
        parent.postMessage({ pluginMessage: { type: 'coalize', title } }, '*');
      } 
    }

    function validateForm() {
        var tituloInput = document.getElementById("titulo");
        if (tituloInput.value === "") {
            alert("Por favor, preencha o campo Título do projeto.");
            return false; // Impede o envio do formulário
        }
        // Se tudo estiver válido, o formulário será enviado
        return true;
    }


  
  </script>
